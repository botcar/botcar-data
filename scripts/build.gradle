
apply plugin: "base"
apply plugin:  "groovy"
apply plugin:  "maven"


group = "edu.harvard.chs"
version = '0.1.0'


repositories {
    mavenCentral()

    maven {
        url "http://beta.hpcc.uh.edu/nexus/content/repositories/releases"
    }
}


task ttl(type: JavaExec, dependsOn: compileGroovy) {
	description = "Testing a simple build."
	main = "edu.furman.folio.botcardata.Testudinate"
	args = ["build/test_output.txt", "Nav"]
	classpath sourceSets.main.output.classesDir
	classpath configurations.runtime
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion
    groovy group: 'edu.harvard.chs', name: 'cite', version: citeVersion
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    testCompile group :'xmlunit', name: 'xmlunit', version: '1.3'
}

task testTtl(dependsOn: ttl){
}

testTtl.dependsOn ttl
ttl.dependsOn clean



